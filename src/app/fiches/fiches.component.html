<section class="fiche_container" *ngFor="let content of fichesContent; let i = index">
    <div class="fiche_content" (click)="openFiche(content.id)">
        <img [src]="content.image" alt="{{content.title}}" class="fiche-image">
        <a class="text_content">
            <h4 class="fiche_label" id="fiche_{{content.id}}">
                <b>{{content.title}}</b>
            </h4>
            <div>{{content.category}}</div>
        </a>
    </div>
</section>
